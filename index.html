<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Space</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="#" class="logo">
                        <img src="/img/logo.png" alt="">
                    </a>
                </div>
                <div class="col-md-2 text_logo">
                    Агентство по разработке приложений полного цикла
                </div>
                <div class="col-md-7 offset-1 nav">
                    <button class="nav_btn">Главная</button>
                    <button class="nav_btn">О нас</button>
                    <button class="nav_btn">Наши работы</button>
                    <button class="nav_btn">Цены</button>
                    <button class="nav_btn" id="last_nav_btn">Оставить заявку</button>
                </div>
            </div>
    </div>
    </header>

    <section class="home">
            <div class="row-section-1">
                <div class="ractangale_1"></div>
                <div class="ractangale_2"></div>
                <div class="ractangale_14"></div>

            </div>
            
            <div class="row-section-3">
                <div class="ractangale_7"></div>
                <div class="ractangale_8"></div>
                <div class="ractangale_9"></div>
                <div class="ractangale_10"></div>
            </div>
            <div class="row-section-4">
                <div class="ractangale_12"></div>
                <div class="ractangale_11"></div>
                <div class="ractangale_13"></div>
                <div class="ractangale_15"></div>
            </div>
            <div class="row-section-2">
                <div class="ractangale_3"></div>
                <div class="ractangale_4"></div>
                <div class="ractangale_5"></div>
                <div class="ractangale_6"></div>
            </div>
        <div class="container">
            <div class="row">
                    <h1 class="col-md-7">Разработка мобильных приложений под ключ любой сложности</h1>             
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="home_round_btn"><img src="/img/down_arrow.svg" alt=""></button>
                    <span class="home_round_link">Обсудить ваш проект</span>    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 home_case">
                    <button class="home_btn">Магазин одежды</button>
                    <button class="home_btn">Доставка еды </button>
                    <button class="home_btn">Бьюти-сервис</button>
                    <button class="home_btn">Инвестиции</button>
                    <button class="home_btn">Медитация</button>
                    <button class="home_btn">Уроки английского</button>
                    <button class="home_btn">Соц. сеть</button>
                </div>
            </div>
        </div>
    </section>

    <section class="dignities">
        <div class="container">
            <div class="row">
                <div class="card_1">
                    <img src="/img/star_1.png" class="star_1">
                    <span>уместимся в Ваш бюджет</span>
                </div>
                <div class="card card_2">
                    <img src="/img/star_2.png" class="star_2">
                    <span>бесплатное продвижение</span>
                </div>
                <div class="card card_3">
                    <img src="/img/star_3.png" class="star_3">
                    <span>гарантия работоспособности по договору</span>
                </div>
                <div class="card card_4">
                    <img src="/img/star_4.png" class="star_4">
                    <span>6 месяцев технического обслуживания</span>
                </div>
                <div class="card card_5">
                    <img src="/img/star_5.png" class="star_5">
                    <span>От идеи до реализации в максимально короткие сроки</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
